<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="500" height="500" viewBox="0 0 500 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="500" height="500">
